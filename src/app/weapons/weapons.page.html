  <ion-grid *ngIf="loading">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>


      <ion-grid *ngIf="!loading" class="ion-no-padding">
        <ion-row>
          <ion-col size="12" size-sm="12">
            <ion-list
              style="width: 100%;"
              class="ion-no-padding background-black"
            >
              <ion-item *ngFor="let weapon of weapon_types" lines="full" [routerLink]="['/','weapons',weapon.toLowerCase().split(' ').join('_')]">
                <ion-thumbnail slot="start">
                  <ion-img
                    class="my-img"
                    [src]="'/assets/images/'+weapon.toLowerCase().split(' ').join('_') +'.png'"
                  ></ion-img>
                </ion-thumbnail>
                <ion-label>
                  <h2>{{ weapon |titlecase }}</h2>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
